<!DOCTYPE html>
<html lang="en">
  <head>
	<title>p2p Network Connectivity Graph</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">

    <script src="js/lib/jquery-2.2.4.min.js"></script>
    <script src="js/lib/d3.v4.min.js"></script>    
    <script src="js/visuals.js"></script>
    <script src="js/network.js"></script>
    <script src="js/timemachine.js"></script>
    
    <link rel="stylesheet" href="d3.css">
    
  </head>
  <body>
    <div class="wrapper">
      <h1>p2p Network Connectivity Graph</h1>
      <div id="sidebar" class=sidebar>
        <div id="selected-node">
          <div class="actions">
            <div class="action-btn-wrapper">
              <button class="action-btn inline" id="play"><img width="30" src="./img/play.png"/></button>
              <div class="icontext">Start visualization</div>
            </div>
           <!-- 
            <div class="action-btn-wrapper">
              <button class="action-btn inline" id="pause"><img width="30" src="./img/pause.png"/></button>
              <div class="icontext">Pause visualization</div>
            </div>
            -->
            <div class="action-btn-spacer"></div>
            <div class="action-btn-wrapper">
              <button class="action-btn inline" id="pause"><img width="30" src="./img/snapshot.png"/></button>
              <div class="icontext">Take a snapshot</div>
            </div>
           <!-- 
            <div class="action-btn-wrapper">
              <button class="action-btn inline" id="restore"><img width="30" src="./img/restore.png"/></button>
              <div class="icontext">Restore snapshot</div>
            </div>
            -->
            <div class="inline elapsed">Time elapsed: <span id="time-elapsed">00:00:00</span></div>
          </div>
          <div class="actions">
            <input id="timemachine" style="display:none" type="range">
          </div>
            <div class="counts">
              <h3>Nodes</h1>
              <table class="node-counts counts-table">
                <thead>
                  <td>UP</td>
                  <td>ADD</td>
                  <td>REMOVE</td>
                </thead>
                <tbody>
                  <td id="nodes-up-count"></td>
                  <td id="nodes-add-count"></td>
                  <td id="nodes-remove-count"></td>
                </tbody>
              </table>
            </div>

            <div class="counts clear">
              <h3>Connections</h1>
              <table class="edge-counts counts-table">
                <thead>
                  <td>UP</td>
                  <td>ADD</td>
                  <td>REMOVE</td>
                </thead>
                <tbody>
                  <td id="edges-up-count"></td>
                  <td id="edges-add-count"></td>
                  <td id="edges-remove-count"></td>
                </tbody>
              </table>
            </div>

          <div class="node-bar">
            <div class="node-info">
              <h3>Node Information</h1>
              <br/>ID: <span id="node-id"></span> 
              <br/>Index: <span id="node-index"></span> 
              <pre id="node-kademlia-table" class="kademlia-info"></pre>              
            </div>
          </div>
        </div>
      </div>
      <div id="error-messages">
        Oooops - error connecting to backend!
        <br/>
        <div id="error-reason">
        </div>
      </div>
      <div id="status-messages">
      </div>
      <div id="visualisation-wrapper">
        <svg id="network-visualisation" width="780" height="780"></svg>
      </div>
    </div>
  </body>
</html>
